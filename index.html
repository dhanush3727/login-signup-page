<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div class="container front">
      <div class="login">
        <h1>LOGIN</h1>
        <form action="" class="login-form">
          <input type="text" id="username" class="username-box" required />
          <label for="username" class="username">Enter Username</label><br />
          <input type="password" class="pwd" id="password" required />
          <label for="password" class="password">Enter Password</label>
          <img
            src="image/show.png"
            alt=""
            class="show"
            width="15"
            height="15"
          /><br />
          <div class="login-txt">
            <a href="#" class="forgot-pwd">Forgot Password</a>
            <p class="new-user">New User? <span>SignUp</span></p>
          </div>
          <a href="#" class="btn-link"><button class="btn">LOGIN</button></a>
        </form>
      </div>
    </div>
    <!-- Signup Page -->
    <div class="container back">
      <div class="signup">
        <h1>SIGNUP</h1>
        <form action="" class="signup-form">
          <input type="text" class="name-box" id="name" required />
          <label for="name" class="name">Enter Your Name</label><br />
          <input type="text" class="user" id="user" required />
          <label for="user" class="user-name">Enter Username</label>
          <input type="email" id="email" class="email" required />
          <label for="email" class="email-name">Enter Your Email</label><br />
          <input type="password" class="pass" id="pwd" required />
          <label for="pwd" class="user-pwd">Enter Password</label
          ><img
            src="image/show.png"
            alt=""
            class="show-img"
            width="15"
            height="15"
          /><br />
          <div class="login-txt">
            <a href="#" class="forgot-pwd">Forgot Password</a>
            <p class="old-user">Have an Account? <span>Login</span></p>
          </div>
          <a href="#" class="btn-link"><button class="btn">SIGNUP</button></a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
